<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game 2
    </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <h1 class="winner"></h1>
    <section class="container flex_item">
        <div class="top_display flex_item">
            <div class="player_1 player_box flex_item">
                <h1 class="player_1_name">player-1</h1>
                <p class="player_1_total">HighScore player-1</p>
                <p class="player_1_current">CurrentScore player-1</p>
            </div>
            <div class="cover_target">
                <div class="target_display">
                    Target!
                </div>
            </div>
           
            <div class="player_2 player_box flex_item">
                <h1 class="player_2_name">player-2</h1>
              <p class="player_2_total">HighScore Player-2</p>
                <p class="player_2_current">CurrentScore Player-2</p>
            </div>
        </div>
        <div class="bottom_display">
            <p class="score_display">
                Score
            </p>
            <div class="circle_container">
                <div class="circle_btn circle_btn-roll">
                    <button class="roll">
                        Roll
                    </button>
                </div>
                <div class="circle_btn circle_btn-new">
                    <button class="new">
                        New
                    </button>
                </div>
                <div class="circle_btn circle_btn-hold">
                    <button class="hold">
                        Hold
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
